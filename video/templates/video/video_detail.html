{% extends 'video/base.html' %}

{% block content %}
<h3>Title : {{ video.title }}</h3>
<h4>Artist : {{ video.artist }}</h4>
<br>
<div id="player">
    <iframe width="800" height="480" src="https://www.youtube.com/embed/{{ video.video_key }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

{% endblock %}
